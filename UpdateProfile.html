<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/UpdateProfile.css">
    <title>Update Profile</title>
</head>

<body>
    <div class="navigate_menu">
        <span class="title">
            <p class="heading">Yummy Restaurant Group Limited</p>
        </span>

        <span class="button_span">
            
            <a href="./index.html">
                <button class="button2">Place Order</button>
            </a>
            <a href="./ViewOrder.html">
                <button class="button3">View Order</button>
            </a>
            <a href="./UpdateProfile.html">
                <button class="button4">Update Profile</button>
            </a>
        </span>

        <hr>

    </div>
    <div class="identity_bar">
        <p>PM001 Billy Wong &nbsp;| &nbsp;<a>Logout</a></p>
    </div>

    <div class="mainbody">

        <p>Update Profile</p>
        <p>Please update the required information below:</p>
        <div id="update-info-form">
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password"
                    pattern="^[\w@-]{8,20}$" title="Please enter new password at least 8 characters">
            </div>
            <div class="input-group">
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact_number" placeholder="Enter new contact number"
                    pattern="[0-9]{8}" title="Please enter contact number in 8-digit">

            </div>
            <div class="input-group">
                <label for="warehouse-address">Warehouse Address:</label>
                <textarea id="warehouse-address" name="warehouse_address" rows="4" cols="50"
                    placeholder="Enter new warehouse address"></textarea>
            </div>
            <input type="submit" id="update-btn" value="Update Information">
        </div>



    </div>



</body>

<script type="text/javascript">
    /*Submit Button*/
    const createOrderBtn = document.getElementById('update-btn');
    const overlay = document.createElement('div');
    overlay.className = 'overlay';

    createOrderBtn.addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const contactNumberInput = document.getElementById('contact-number');
        const warehouseAddressInput = document.getElementById('warehouse-address');

        const passwordPattern = /^[\w@-]{8,20}$/; //password pattern: at least 8 characters, max 20 characters, only allows word characters, @, and -
        const contactNumberPattern = /^[0-9]{8}$/; //contact number pattern: 8-digit number only
        const warehouseAddressPattern = /^[a-zA-Z0-9\s,'-]*$/; //warehouse address pattern: allows letters, numbers, spaces, comma, apostrophe, and hyphen

        if (!passwordPattern.test(passwordInput.value)) {
            alert('Please enter a password with at least 8 characters, max 20 characters, and only allows word characters, @, and -');
            return;
        }

        if (!contactNumberPattern.test(contactNumberInput.value)) {
            alert('Please enter a contact number in 8-digit format');
            return;
        }

        if (!warehouseAddressPattern.test(warehouseAddressInput.value)) {
            alert('Please enter a valid warehouse address with letters, numbers, spaces, comma, apostrophe, and hyphen');
            return;
        }

        const alertBox = document.createElement('div');
        alertBox.className = 'alert-box';

        const message = document.createElement('p');
        message.textContent = 'Are you sure to update the information?';

        const confirmBtn = document.createElement('button');
        confirmBtn.textContent = 'Yes';

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'No';
        cancelBtn.className = 'cancel';

        alertBox.appendChild(message);
        alertBox.appendChild(confirmBtn);
        alertBox.appendChild(cancelBtn);
        document.body.appendChild(alertBox);
        document.body.appendChild(overlay);

        confirmBtn.addEventListener('click', () => {
            alertBox.remove();
            overlay.style.display = 'none';
            alert('Info is now up-to-date');
        });

        cancelBtn.addEventListener('click', () => {
            alertBox.remove();
            overlay.style.display = 'none';
            alert('Update Info request cancelled');
        });

        overlay.style.display = 'block';
    });

</script>




</script>


</html>
